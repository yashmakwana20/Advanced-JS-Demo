<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function</title>
</head>
<body>
    <h1>Inheritance</h1>

    <script>

        // inheritance in constructor function
        function Student(pName,pStd,pMarks){
            this.pName = pName;
            this.pStd = pStd;
            this.pMarks = pMarks;
        }
        Student.prototype.add = function(num) {
            this.pMarks += num
        }

        Student.prototype.subStract = function(num){
            this.pMarks -= num
        }

        function classA(pName,pStd,pMarks){
            Student.call(this,pName,pStd,pMarks)
            this.pGrade = "A Grade"
        }

        classA.prototype = Object.create(Student.prototype)

        classA.prototype.div = function() {
            console.log("You call class A.");
        }

        const studentFirst = new classA("Yash",10,90)
        studentFirst.add(10)
        studentFirst.subStract(30)
        studentFirst.div()
        console.log(studentFirst);

        // Inheritance in classes
        class Student01 {
            constructor(pName, pStd, pMarks) {
                this.pName = pName;
                this.pStd = pStd;
                this.pMarks = pMarks;
            }

            add(num){
                 this.pMarks += num
            }

            subStract(num){
                 this.pMarks -= num
            }
        }

        class classB extends Student01{
            p_Grade = "B Grade"

            constructor(pName, pStd, pMarks){
                super(pName, pStd, pMarks)
            }

            div(){
                console.log("You call class B.");
            }
        }

        const studentSecond = new classB("Sanjay",10,60)
        studentSecond.div()
        studentSecond.add(20)
        studentSecond.subStract(50)
        console.log(studentSecond);
    </script>
</body>
</html>
