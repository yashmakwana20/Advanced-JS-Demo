<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function</title>
</head>
<body>
    <h1>Encapsulation</h1>

    <script>

        class Student01 {
            #pMarks 
            constructor(pName, pStd, pMarks) {
                this.pName = pName;
                this.pStd = pStd;
                this.#pMarks = pMarks;
            }

            add(num){
                 this.#pMarks += num
            }

            subStract(num){
                 this.#pMarks -= num
            }

            setMarks(num){
                if(isNaN(num)){
                    throw new Error("number is not define.")
                }
                this.#pMarks = num;
            }
            getMarks(){
                return this.#pMarks
            }
        }

        class classB extends Student01{
            p_Grade = "A Grade"

            constructor(pName, pStd, pMarks){
                super(pName, pStd, pMarks)
            }

            div(){
                console.log("You call class B.");
            }
        }

        const studentSecond = new classB("Sanjay",10,60)
        studentSecond.div()
        studentSecond.setMarks(50)
        studentSecond.add(20)
        studentSecond.subStract(50)
        console.log(studentSecond);
        console.log(studentSecond.getMarks())
    </script>
</body>
</html>
